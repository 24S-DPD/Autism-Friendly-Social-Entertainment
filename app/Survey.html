<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey for Parents of Autistic Children</title>
</head>
<body>
    <h1>Survey for Parents of Autistic Children</h1>
    <form action="/submit-survey" method="post">

        <!--Main challenges-->
        <label for="main-challenges">Does your child require a quiet-zone to destress?</label><br>
        <input type="radio" id="always" name="quiet-zone" value="Always" required>
        <label for="always">Always</label><br>
        <input type="radio" id="sometimes" name="quiet-zone" value="Sometimes">
        <label for="sometimes">Sometimes</label><br>
        <input type="radio" id="never" name="quiet-zone" value="Never">
        <label for="never">Never</label><br><br>

        <!-- Quiet Zone Requirement -->
        <label for="quiet-zone">Does your child require a quiet-zone to destress?</label><br>
        <input type="radio" id="always" name="quiet-zone" value="Always" required>
        <label for="always">Always</label><br>
        <input type="radio" id="sometimes" name="quiet-zone" value="Sometimes">
        <label for="sometimes">Sometimes</label><br>
        <input type="radio" id="never" name="quiet-zone" value="Never">
        <label for="never">Never</label><br><br>

        <!-- Noise Sensitivity -->
        <label for="noise-sensitivity">How sensitive is your child to noise?</label><br>
        <input type="radio" id="highly-sensitive" name="noise-sensitivity" value="Highly sensitive" required>
        <label for="highly-sensitive">Highly sensitive</label><br>
        <input type="radio" id="medium-sensitive" name="noise-sensitivity" value="Medium sensitive">
        <label for="medium-sensitive">Medium sensitive</label><br>
        <input type="radio" id="low-sensitive" name="noise-sensitivity" value="Low sensitivity">
        <label for="low-sensitive">Low sensitivity</label><br>
        <input type="radio" id="never-sensitive" name="noise-sensitivity" value="Never">
        <label for="never-sensitive">Never</label><br><br>

        <!-- Other Sensory Issues -->
        <label for="sensory-issues">Besides noise, what other types of sensory issues affect your child? (Select all that apply)</label><br>
        <input type="checkbox" id="harsh-lighting" name="sensory-issues[]" value="Harsh lighting">
        <label for="harsh-lighting">Harsh lighting</label><br>
        <input type="checkbox" id="flashy-colors" name="sensory-issues[]" value="Flashy Colors">
        <label for="flashy-colors">Flashy Colors</label><br>
        <input type="checkbox" id="smells" name="sensory-issues[]" value="Smells">
        <label for="smells">Smells</label><br><br>

        <!-- Crowd Tolerance -->
        <label for="crowd-tolerance">What is your child's tolerance to crowds?</label><br>
        <input type="radio" id="high-tolerance" name="crowd-tolerance" value="High tolerance" required>
        <label for="high-tolerance">High tolerance</label><br>
        <input type="radio" id="medium-tolerance" name="crowd-tolerance" value="Medium tolerance">
        <label for="medium-tolerance">Medium tolerance</label><br>
        <input type="radio" id="low-tolerance" name="crowd-tolerance" value="Low tolerance">
        <label for="low-tolerance">Low tolerance</label><br>
        <input type="radio" id="no-tolerance" name="crowd-tolerance" value="No tolerance at all">
        <label for="no-tolerance">No tolerance at all</label><br><br>

        <!-- Animals Preference -->
        <label for="animals">Does your kid like animals?</label><br>
        <input type="radio" id="look-at" name="animals" value="Yes, to look at" required>
        <label for="look-at">Yes, to look at</label><br>
        <input type="radio" id="no-animals" name="animals" value="No">
        <label for="no-animals">No</label><br>
        <input type="radio" id="pet-animals" name="animals" value="Yes, to pet">
        <label for="pet-animals">Yes, to pet</label><br><br>

        <!-- Rules Restricting Noise -->
        <label for="restrict-noise">Are there rules that restrict children from being loud?</label><br>
        <input type="radio" id="yes-restrict" name="restrict-noise" value="Yes" required>
        <label for="yes-restrict">Yes</label><br>
        <input type="radio" id="no-restrict" name="restrict-noise" value="No">
        <label for="no-restrict">No</label><br><br>

        <!-- Importance of Food Options -->
        <label for="food-options">How important is it to have different varieties of food options?</label><br>
        <input type="radio" id="important-food" name="food-options" value="Important" required>
        <label for="important-food">Important</label><br>
        <input type="radio" id="sometimes-food" name="food-options" value="Sometimes">
        <label for="sometimes-food">Sometimes</label><br>
        <input type="radio" id="not-important-food" name="food-options" value="Not Important">
        <label for="not-important-food">Not Important</label><br><br>

        <!-- Importance of Playgrounds -->
        <label for="playgrounds">How important is the availability of children playgrounds?</label><br>
        <input type="radio" id="important-playgrounds" name="playgrounds" value="Important" required>
        <label for="important-playgrounds">Important</label><br>
        <input type="radio" id="sometimes-playgrounds" name="playgrounds" value="Sometimes">
        <label for="sometimes-playgrounds">Sometimes</label><br>
        <input type="radio" id="not-important-playgrounds" name="playgrounds" value="Not important">
        <label for="not-important-playgrounds">Not important</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
