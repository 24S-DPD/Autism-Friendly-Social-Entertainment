<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="question">What level of noise are you willing to tolerate?</h1>
        <div class="options">
            <input type="radio" name="answer" id="option1" value="A">
            <label for="option1">A. Low</label><br>
            <input type="radio" name="answer" id="option2" value="B">
            <label for="option2">B. Medium</label><br>
            <input type="radio" name="answer" id="option3" value="C">
            <label for="option3">C. High</label>
        </div>
        <button id="submit">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
